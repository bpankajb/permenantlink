<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      fetch("https://your-backend.com/api/getRedirect") // API to get the redirect URL
        .then(response => response.json())
        .then(data => {
          window.location.href = data.url;
        })
        .catch(error => {
          console.error("Error fetching redirect URL:", error);
          window.location.href = "https://docs.google.com/forms/d/1SgCKuaNdR81Eag3xjkBva7kh1cz1m9RSbFxpqpsW6Fw/edit"; // Fallback URL
        });
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://docs.google.com/forms/d/1SgCKuaNdR81Eag3xjkBva7kh1cz1m9RSbFxpqpsW6Fw/edit">click here</a>.</p>
</body>
</html>
