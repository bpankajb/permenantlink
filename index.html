<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Adding a timestamp to avoid caching issues
        const timestamp = new Date().getTime();
        
        // Fetch the config.json file containing the redirection URL
        fetch(`https://raw.githubusercontent.com/bpankajb/permenantlink/main/config.json?t=${timestamp}`)
            .then(response => response.json())
            .then(data => {
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;  // Redirect to the URL from config.json
                } else {
                    throw new Error('Redirect URL not found in config.json');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                // If fetching fails, show the fallback link and error message
                document.body.innerHTML = `
                    <p>If you are not redirected, please wait or contact support. 
                    <a href="${error.fallbackUrl || 'https://www.baps.org/home.aspx'}">Click here</a>.</p>`;
            });
    </script>
</head>
<body>
    <p>If you are not redirected, please wait or contact support.</p>
</body>
</html>
