<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Set a meta refresh as a fallback -->
    <meta http-equiv="refresh" content="0; URL='https://www.baps.org/'" />

    <script>
        // Force update by preventing browser cache
        var newLink = "https://www.baps.org/" + new Date().getTime();
        
        // Redirect immediately
        window.location.href = newLink;
    </script>
</head>
<body>
    <p>Redirecting... If not redirected, <a id="manualLink" href="https://www.baps.org/">click here</a>.</p>
    
    <script>
        // Update manual link to avoid caching issues
        document.getElementById("manualLink").href = newLink;
    </script>
</body>
</html>
