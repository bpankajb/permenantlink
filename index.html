<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Update the URL below to your desired destination -->
    <meta http-equiv="refresh" content="0; url=https://myapps.na.baps.org/pbr/login?v=1234">
    
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, <a href="https://myapps.na.baps.org/pbr/login?v=1234">click here</a>.</p>

    <script>
        // Generate a random cache-busting query string
        var cacheBuster = new Date().getTime();
        
        // Update the URL below to your desired destination
        var newURL = "https://example.com?v=" + cacheBuster;
        
        // Redirect to the updated URL
        window.location.href = newURL;
    </script>
</body>
</html>
